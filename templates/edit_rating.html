<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
        <label>Book Name</label>
        <input type="text" name="name" value="{{book.title}}" disabled>
        <label>Book Author</label>
        <input type="text" name="author" value="{{book.author}}" disabled>
        <label>Rating</label>
        <input type="text" name="rating" value="{{book.rating}}">
        <button type="submit">Edit Book</button>
    </form>
</body>
</html>
