<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not books: %}
        <p>Library is empty</p>
    {% else %}
        <ul>
            {% for book in books: %}
                <li>
                    <span><a href="{{ url_for('delete_book', book_id=book.id)}}">Remove book</a></span>
                    {{ book.title }} {{ book.author }} {{ book.rating }}
                    <span><a href="{{ url_for('edit_rating', book_id=book.id)}}">Edit Rating</a></span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
